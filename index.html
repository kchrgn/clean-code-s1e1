<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="intro-content">
      <img class="intro-content-img" src="./eisenhower-matrix.jpg">
      <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-content">
      <p>
        <label for="new-task" class="title add-label">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task task-input add-input" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul class="task-container" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="task-item-checkbox">
          <label class="task task-item-label">Pay Bills</label>
          <input type="text" class="task task-input task-item-input hidden">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input type="checkbox" class="task-item-checkbox">
          <label class="task task-item-label hidden">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task task-input task-item-input task-item-edit">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="task-container" id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" checked class="task-item-checkbox">
          <label class="task task-item-label task-item-completed">See the Doctor</label>
          <input type="text" class="task task-input task-item-input hidden">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="delete-icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
