<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="page">
    <header class="intro">
      <img class="intro__overview" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="intro__detail" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section class="add-section">
        <h3 class="title add-section__title">Add Item</h3>
        <div class="wrapper">
          <input class="input" id="new-task" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section>
        <h3 class="title">Todo</h3>
        <ul class="container" id="incomplete-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="input input_hidden" type="text">
            <button class="button button_type_edit">Edit</button>
            <button class="button button_type_delete">
              <img class="button__delete-icon" src="./remove.svg" alt="Delete button">
            </button>
          </li>
          <li class="task task_mode_edit">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label task__label_hidden">Go Shopping</label>
            <input class="input" type="text" value="Go Shopping">
            <button class="button button_type_edit">Save</button>
            <button class="button button_type_delete">
              <img class="button__delete-icon" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="title">Completed</h3>
        <ul class="container" id="completed-tasks">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label task__label_completed">See the Doctor</label>
            <input class="input input_hidden" type="text">
            <button class="button button_type_edit">Edit</button>
            <button class="button button_type_delete">
              <img class="button__delete-icon" src="./remove.svg" alt="Delete button">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
